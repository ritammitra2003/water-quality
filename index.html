<!DOCTYPE html>
<html>
<head>
<title>AquaGuard Analytics</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#f4f7fb;
}

.header{
    background:#0a74da;
    color:white;
    padding:15px;
    font-size:22px;
    font-weight:bold;
    text-align:center;
}

.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}

.card{
    background:white;
    border-radius:12px;
    padding:20px;
    margin:15px 0;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.grid{
    display:flex;
    gap:20px;
    flex-wrap:wrap;
}

.box{
    flex:1;
    min-width:200px;
    text-align:center;
}

.value{
    font-size:32px;
    font-weight:bold;
    color:#0a74da;
}

.status{
    font-size:28px;
    font-weight:bold;
}

.safe{ color:green; }
.unsafe{ color:red; }

</style>
</head>

<body>

<div class="header">
ðŸ’§ AquaGuard Analytics Dashboard
</div>

<div class="container">

<div class="card grid">

<div class="box">
pH Level
<div class="value" id="ph">--</div>
</div>

<div class="box">
Turbidity (NTU)
<div class="value" id="turb">--</div>
</div>

<div class="box">
TDS (PPM)
<div class="value" id="tds">--</div>
</div>

</div>

<div class="card">
Water Quality Status:
<div id="status" class="status">--</div>
</div>

</div>

<script>

// MQTT connection (HiveMQ Cloud)
const client = mqtt.connect(
'wss://e9ca428a261c4e6bb3ead99d660c0e93.s1.eu.hivemq.cloud:8884/mqtt',
{
username: 'waterquality',
password: 'Password2026',
connectTimeout: 4000,
reconnectPeriod: 1000
}
);

// Connected
client.on('connect', function () {
    console.log("MQTT Connected");
    client.subscribe('ritam/water/project');
});

// Error handling
client.on('error', function (err) {
    console.log("MQTT Error:", err);
});

// Receive Data
client.on('message', function (topic, message) {

    let d = message.toString().split(",");

    if(d.length < 4) return;

    document.getElementById("ph").innerText = d[0];
    document.getElementById("tds").innerText = d[1];
    document.getElementById("turb").innerText = d[2];

    let statusEl = document.getElementById("status");
    statusEl.innerText = d[3];

    if(d[3] === "SAFE"){
        statusEl.className="status safe";
    } else {
        statusEl.className="status unsafe";
    }

});

</script>

</body>
</html>
